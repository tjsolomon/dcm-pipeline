<script type="text/babel">
const { useState, useEffect, useMemo, useRef, useCallback } = React;

// ═══════════════════════════════════════════════════════════
// CONFIGURATION — Update these values for your environment
// ═══════════════════════════════════════════════════════════
const CONFIG = {
  // Azure AD / Entra ID
  clientId: "fda4bbf5-6010-4343-b3c9-1f82ee3b4090",
  tenantId: "aa14bd5b-4ade-4898-8235-d7b18e6f59e1",
  redirectUri: "https://pipeline.dcmloan.com",

  // SharePoint
  siteUrl: "https://dcmloan.sharepoint.com",
  pipelineListName: "Office Pipeline v2",
  conditionsListName: "Conditions",

  // Refresh interval (milliseconds) — 5 minutes
  refreshInterval: 300000,
};

// ═══════════════════════════════════════════════════════════
// MSAL AUTHENTICATION
// ═══════════════════════════════════════════════════════════
const msalConfig = {
  auth: {
    clientId: CONFIG.clientId,
    authority: `https://login.microsoftonline.com/${CONFIG.tenantId}`,
    redirectUri: CONFIG.redirectUri,
  },
  cache: { cacheLocation: "sessionStorage", storeAuthStateInCookie: false },
};
const msalInstance = new msal.PublicClientApplication(msalConfig);
const loginRequest = { scopes: [`${CONFIG.siteUrl}/Sites.ReadWrite.All`] };

async function getToken() {
  const accounts = msalInstance.getAllAccounts();
  if (accounts.length === 0) throw new Error("No accounts");
  try {
    const resp = await msalInstance.acquireTokenSilent({ ...loginRequest, account: accounts[0] });
    return resp.accessToken;
  } catch (e) {
    const resp = await msalInstance.acquireTokenPopup(loginRequest);
    return resp.accessToken;
  }
}

// ═══════════════════════════════════════════════════════════
// SHAREPOINT API LAYER
// ═══════════════════════════════════════════════════════════
const SP_BASE = `${CONFIG.siteUrl}/_api/web/lists`;

async function spGet(listName, select, filter, top = 5000) {
  const token = await getToken();
  let url = `${SP_BASE}/getbytitle('${encodeURIComponent(listName)}')/items?$top=${top}`;
  if (select) url += `&$select=${select}`;
  if (filter) url += `&$filter=${encodeURIComponent(filter)}`;
  const resp = await fetch(url, {
    headers: { Authorization: `Bearer ${token}`, Accept: "application/json;odata=nometadata" },
  });
  if (!resp.ok) {
    const errText = await resp.text();
    throw new Error(`SP GET ${resp.status}: ${listName} — ${errText.slice(0, 200)}`);
  }
  const data = await resp.json();
  return data.value;
}

async function spUpdate(listName, itemId, fields) {
  const token = await getToken();
  // Get list item entity type
  const typeResp = await fetch(
    `${SP_BASE}/getbytitle('${encodeURIComponent(listName)}')/?$select=ListItemEntityTypeFullName`,
    { headers: { Authorization: `Bearer ${token}`, Accept: "application/json;odata=nometadata" } }
  );
  const typeData = await typeResp.json();
  const entityType = typeData.ListItemEntityTypeFullName;

  const url = `${SP_BASE}/getbytitle('${encodeURIComponent(listName)}')/items(${itemId})`;
  const resp = await fetch(url, {
    method: "POST",
    headers: {
      Authorization: `Bearer ${token}`,
      Accept: "application/json;odata=nometadata",
      "Content-Type": "application/json;odata=verbose",
      "IF-MATCH": "*",
      "X-HTTP-Method": "MERGE",
    },
    body: JSON.stringify({ __metadata: { type: entityType }, ...fields }),
  });
  if (!resp.ok && resp.status !== 204) throw new Error(`SP UPDATE failed: ${resp.status}`);
}

// Field mapping: SharePoint internal names → our app property names
function mapPipelineItem(item) {
  return {
    _spId: item.Id,
    Title: item.Title || "",
    LoanID: item.LoanID || "",
    BorrowerFirstName: item.BorrowerFirstName || "",
    BorrowerLastName: item.BorrowerLastName || "",
    LoanOfficer: item.LoanOfficer || "",
    Processor: item.Processor || "",
    Status: item.Status || "",
    PurposeType: item.PurposeType || "",
    TotalLoanAmount: item.TotalLoanAmount || 0,
    Lender: item.Lender || "",
    Channel: item.Channel || "",
    OutsideTitle: item.OutsideTitle || false,
    LoanType: item.LoanType || "",
    OccupancyType: item.OccupancyType || "",
    DisplayClosingDate: item.DisplayClosingDate || null,
    ClosingEstimateDate: item.ClosingEstimateDate || null,
    ScheduledClosingDate: item.ScheduledClosingDate || null,
    ClosedDate: item.ClosedDate || null,
    LockExpirationDate: item.LockExpirationDate || null,
    TitleCompany: item.TitleCompany || "",
    NewConstruction: item.NewConstruction || false,
    IncomeFinalized: item.IncomeFinalized || false,
    InitialCDRequest: item.InitialCDRequest || null,
    AppraisalRequestDate: item.AppraisalRequestDate || null,
    AppraisalInspectionDate: item.AppraisalInspectionDate || null,
    AppraisalExpectedDeliveryDate: item.AppraisalExpectedDeliveryDate || null,
    AppraisalDeliveryDate: item.AppraisalDeliveryDate || null,
    ProcessingDate: item.ProcessingDate || null,
    InitialSubmissionDate: item.InitialSubmissionDate || null,
    ApprovedDate: item.ApprovedDate || null,
    ConditionSubmissionDate: item.ConditionSubmissionDate || null,
    ClearToCloseDate: item.ClearToCloseDate || null,
    Notes: item.Notes || "",
    VVOEStatus: item.VVOEStatus || null,
    ConditionsCount: item.ConditionsCount || 0,
    Modified: item.Modified || null,
  };
}

function mapConditionItem(item) {
  return {
    LoanNumber: item.LoanNumber || item.Title || "",
    ConditionCategory: item.ConditionCategory || "",
    Condition: item.Condition || "",
    ResponsibleParties: item.ResponsibleParties || "",
    ConditionCode: item.ConditionCode || "",
  };
}

async function fetchPipelineData() {
  const fields = [
    "Id","Title","LoanID","BorrowerFirstName","BorrowerLastName","LoanOfficer","Processor",
    "Status","PurposeType","TotalLoanAmount","Lender","Channel","LoanType","OccupancyType",
    "DisplayClosingDate","ClosingEstimateDate","ScheduledClosingDate","ClosedDate",
    "LockExpirationDate","TitleCompany","NewConstruction","OutsideTitle","IncomeFinalized","InitialCDRequest",
    "AppraisalRequestDate","AppraisalInspectionDate","AppraisalExpectedDeliveryDate",
    "AppraisalDeliveryDate","ProcessingDate","InitialSubmissionDate","ApprovedDate",
    "ConditionSubmissionDate","ClearToCloseDate","Notes","VVOEStatus","ConditionsCount","Modified"
  ].join(",");

  const [pipelineRaw, conditionsRaw] = await Promise.all([
    spGet(CONFIG.pipelineListName, fields),
    spGet(CONFIG.conditionsListName, "Title,LoanNumber,ConditionCategory,Condition,ResponsibleParties,ConditionCode"),
  ]);

  const loans = pipelineRaw.map(mapPipelineItem);
  const conditions = conditionsRaw.map(mapConditionItem);

  // Find most recent Modified timestamp from SharePoint data
  let lastModified = null;
  pipelineRaw.forEach(item => {
    if (item.Modified) {
      const m = new Date(item.Modified);
      if (!lastModified || m > lastModified) lastModified = m;
    }
  });

  // Group conditions by loan number
  const condMap = {};
  conditions.forEach(c => {
    const key = c.LoanNumber;
    if (!condMap[key]) condMap[key] = [];
    condMap[key].push(c);
  });

  return { loans, condMap, lastModified };
}

async function saveNotes(spId, notes) {
  await spUpdate(CONFIG.pipelineListName, spId, { Notes: notes });
}

async function saveVVOE(spId, vvoeStatus) {
  await spUpdate(CONFIG.pipelineListName, spId, { VVOEStatus: vvoeStatus || null });
}

// ═══════════════════════════════════════════════════════════
// HELPERS
// ═══════════════════════════════════════════════════════════
const dayMs = 86400000;
const diffDays = (d) => { if (!d) return null; return Math.ceil((new Date(d) - new Date()) / dayMs); };
const fmt = (d) => { if (!d) return ""; const t = new Date(d); return `${t.getMonth()+1}/${t.getDate()}/${t.getFullYear().toString().slice(2)}`; };
const fmtFull = (d) => { if (!d) return "—"; const t = new Date(d); return `${String(t.getMonth()+1).padStart(2,"0")}/${String(t.getDate()).padStart(2,"0")}/${t.getFullYear()}`; };
const fmtCurrency = (n) => n ? `$${(n/1000).toFixed(0)}K` : "—";
const fmtCurrencyFull = (n) => n ? `$${n.toLocaleString("en-US")}` : "—";
const fmtVol = (n) => n >= 1000000 ? `$${(n/1000000).toFixed(2)}M` : `$${(n/1000).toFixed(0)}K`;
const purposeShort = (p) => p === "Refinance" ? "Refi" : p === "Purchase" ? "Pur" : (p||"—");
const getMergedLender = (l) => l.Lender || "—";
const isOutsideTitle = (l) => l.OutsideTitle || false;
const isBkr = (l) => l.Channel === "Broker";
const channelLabel = (l) => isBkr(l) ? "Broker" : "Correspondent";
const loanTypeShort = (t) => { if (!t) return "—"; if (t==="Conventional") return "Conf"; const m={"FHA":"FHA","FHA Streamline":"FHA","VA":"VA","USDA":"USDA","Jumbo":"Jumbo","NonQM":"NonQM"}; return m[t]||t; };
const getMonthKey = (d) => { if (!d) return "No Date"; const t=new Date(d); return `${["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][t.getMonth()]} ${t.getFullYear()}`; };
const getMonthSort = (d) => { if (!d) return "9999-99"; const t=new Date(d); return `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,"0")}`; };
const getMonthStart = (monthKey) => { const [mon,yr]=monthKey.split(" "); const idx=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"].indexOf(mon); return new Date(parseInt(yr),idx,1); };

// Processor display names
const PROC_SHORT = {"Christopher Guzman":"Chris","Brandy Costello":"Brandy","Mike Zographos":"Mike"};
const shortProc = (name) => { if (!name) return ""; return PROC_SHORT[name] || name.split(" ")[0]; };

// Urgency
const urgency = (d, status) => {
  if (status === "Closed") return "closed";
  const dd = diffDays(d);
  if (dd === null) return "none";
  if (dd <= 0) return "overdue";
  if (dd <= 3) return "urgent";
  if (dd <= 7) return "soon";
  return "normal";
};
const lockUrgency = (d) => {
  const dd = diffDays(d);
  if (dd === null) return "none";
  if (dd <= 0) return "overdue";
  if (dd <= 3) return "urgent";
  if (dd <= 7) return "soon";
  return "normal";
};
const UC = {
  overdue:{bg:"#fde7e9",text:"#a80000",border:"#a80000"},
  urgent:{bg:"#fde7e9",text:"#a80000",border:"#a80000"},
  soon:{bg:"#fff0e0",text:"#9a3c08",border:"#ca5010"},
  normal:{bg:"#f3f2f1",text:"#8a8886",border:"#c8c6c4"},
  closed:{bg:"#edebe9",text:"#605e5c",border:"#8a8886"},
  none:{bg:"#f3f2f1",text:"#8a8886",border:"#c8c6c4"},
};

// VVOE logic
const getEffectiveVVOE = (l) => {
  if (isBkr(l)) return "N/A";
  if (l.VVOEStatus && l.VVOEStatus !== "N/A") return l.VVOEStatus;
  const dd = diffDays(l.DisplayClosingDate);
  if (dd !== null && dd <= 7) return "VVOE Needed";
  return "N/A";
};
// ICD flag logic
const needsCDFlag = (l) => {
  if (l.Status === "Closed") return false;
  const dd = diffDays(l.DisplayClosingDate);
  return dd !== null && dd <= 7 && !l.InitialCDRequest;
};

const STATUS_ORDER = ["Processing","Initial Submission","Approved","Condition Submission","Clear To Close","Closed"];
const STATUS_COLORS = {
  Processing:{bg:"#deecf9",border:"#0078d4",text:"#0078d4"},
  "Initial Submission":{bg:"#f0e6ff",border:"#8764b8",text:"#6b4fa0"},
  Approved:{bg:"#d6f7f9",border:"#00b7c3",text:"#007d85"},
  "Condition Submission":{bg:"#fff0e0",border:"#ca5010",text:"#9a3c08"},
  "Clear To Close":{bg:"#dff6dd",border:"#107c10",text:"#0b5a0b"},
  Closed:{bg:"#edebe9",border:"#8a8886",text:"#605e5c"},
};

// MLO/Processor colors — muted pastel to avoid visual noise
const MLO_COLORS = {
  "Thomas Solomon":{background:"#e8f5e6",color:"#3a7a3a"},
  "Amanda Reed":{background:"#e6f0fa",color:"#3b7fc4"},
  "Mike Zographos":{background:"#f0ebf7",color:"#7b6ba0"},
  "Albert Kim":{background:"#e4f4f5",color:"#3a8a90"},
  "Kelvin Williams":{background:"#f5ece0",color:"#8a6530"},
  "Mary Jones":{background:"#f5e8ea",color:"#9a4050"},
  "Jessica Parker":{background:"#ede4f2",color:"#6a4080"},
  "David Thornton":{background:"#f5f0d8",color:"#7a6520"},
  "Ryan Mitchell":{background:"#e4f4f5",color:"#3a8a90"},
};
const getMLOColor = (name) => MLO_COLORS[name] || {background:"var(--border)",color:"var(--text-sub)"};
const PROC_COLORS = {
  Chris:{background:"#e6f0fa",color:"#3b7fc4"},
  Mike:{background:"#f0ebf7",color:"#7b6ba0"},
  Brandy:{background:"#ede4f2",color:"#6a4080"},
};
const getProcColor = (name) => PROC_COLORS[name] || {background:"var(--border)",color:"var(--text-sub)"};

// ─── Shared Components ──────────────────────────────────
const SH = ({t,r}) => <div style={{fontSize:12,fontWeight:700,textTransform:"uppercase",letterSpacing:.5,color:"var(--accent)",marginBottom:10,paddingBottom:6,borderBottom:"2px solid var(--accent-bg)",display:"flex",justifyContent:"space-between",alignItems:"center"}}><span>{t}</span>{r}</div>;
const Ce = ({l,v,h}) => <div style={{padding:"8px 10px",background:h?"#fff0e0":"var(--bg-alt)",borderRadius:4,border:h?"1px solid #ca5010":"none"}}><div style={{fontSize:10,color:"var(--text-sub)",textTransform:"uppercase",letterSpacing:.3,marginBottom:2}}>{l}</div><div style={{fontSize:13,fontWeight:600,color:h?"#9a3c08":"var(--text)"}}>{v}</div></div>;
const St = ({n,c,l,active:isActive,onClick:oc3}) => <div onClick={oc3} style={{display:"flex",alignItems:"center",gap:6,cursor:"pointer",padding:"4px 10px",borderRadius:6,background:isActive?"var(--accent-bg)":"transparent",border:isActive?`1px solid ${c}`:"1px solid transparent",transition:"all .15s"}} onMouseEnter={e=>{if(!isActive)e.currentTarget.style.background="var(--bg-hover)";}} onMouseLeave={e=>{if(!isActive)e.currentTarget.style.background=isActive?"var(--accent-bg)":"transparent";}}><span style={{fontSize:20,fontWeight:700,color:c}}>{n}</span><span style={{fontSize:11,color:"var(--text-sub)",lineHeight:1.3}}>{l}</span></div>;

// ─── Appraisal Timeline ─────────────────────────────────
const AT = ({loan:l}) => {
  const steps=[{label:"Requested",date:l.AppraisalRequestDate},{label:"Inspection",date:l.AppraisalInspectionDate},{label:"Expected",date:l.AppraisalExpectedDeliveryDate},{label:"Delivered",date:l.AppraisalDeliveryDate}];
  if(!steps.some(s=>s.date)) return <div style={{color:"var(--text-dim)",fontSize:13,fontStyle:"italic"}}>No appraisal data</div>;
  const last=steps.reduce((a,s,i)=>s.date?i:a,-1);
  return <div style={{display:"flex",alignItems:"flex-start",margin:"8px 0"}}>
    {steps.map((s,i)=>{const done=!!s.date;const isL=i===steps.length-1;return <div key={i} style={{flex:1,display:"flex",flexDirection:"column",alignItems:"center",position:"relative"}}>
      <div style={{display:"flex",alignItems:"center",width:"100%",position:"relative"}}>
        {i>0&&<div style={{position:"absolute",left:0,right:"50%",top:"50%",height:2,background:i<=last?"#107c10":"var(--border)",transform:"translateY(-50%)"}}/>}
        {!isL&&<div style={{position:"absolute",left:"50%",right:0,top:"50%",height:2,background:i<last?"#107c10":"var(--border)",transform:"translateY(-50%)"}}/>}
        <div style={{width:18,height:18,borderRadius:"50%",background:done?"#107c10":"var(--bg-card)",border:`2px solid ${done?"#107c10":"var(--border-mid)"}`,margin:"0 auto",position:"relative",zIndex:1,display:"flex",alignItems:"center",justifyContent:"center"}}>{done&&<span style={{color:"#fff",fontSize:10,fontWeight:700}}>✓</span>}</div>
      </div>
      <div style={{fontSize:10,color:"var(--text-sub)",marginTop:4,textAlign:"center",fontWeight:600}}>{s.label}</div>
      <div style={{fontSize:10,color:done?"var(--text)":"var(--text-muted)",textAlign:"center"}}>{s.date?fmt(s.date):"—"}</div>
    </div>;})}
  </div>;
};

// ─── Status Milestones ──────────────────────────────────
const SM = ({loan:l}) => {
  const ms=[{label:"Processing",date:l.ProcessingDate},{label:"Submitted",date:l.InitialSubmissionDate},{label:"Approved",date:l.ApprovedDate},{label:"Conditions",date:l.ConditionSubmissionDate},{label:"Conds Submitted",date:l.ConditionSubmissionDate},{label:"CTC",date:l.ClearToCloseDate}];
  return <div style={{display:"grid",gridTemplateColumns:"1fr 1fr 1fr",gap:6}}>
    {ms.map((m,i)=><div key={i} style={{padding:"6px 8px",background:m.date?"#dff6dd":"var(--bg-alt)",borderRadius:4,border:`1px solid ${m.date?"#c3e6c3":"var(--border)"}`}}>
      <div style={{fontSize:10,color:"var(--text-sub)",textTransform:"uppercase",letterSpacing:.3,marginBottom:1}}>{m.label}</div>
      <div style={{fontSize:12,fontWeight:600,color:m.date?"#107c10":"var(--text-muted)"}}>{m.date?fmt(m.date):"—"}</div>
    </div>)}
  </div>;
};

// ─── Condition Item ──────────────────────────────────────
const CI = ({c}) => {
  const [exp,setExp]=useState(false);
  const isLong=c.Condition.length>60;
  const disp=!isLong||exp?c.Condition:c.Condition.slice(0,60)+"…";
  return <div style={{padding:"10px 12px",border:"1px solid var(--border)",borderRadius:6,marginBottom:6,background:"var(--bg-card)",display:"flex",alignItems:"flex-start",gap:10}}>
    <div style={{width:28,height:28,borderRadius:"50%",background:"#fff0e0",color:"#ca5010",display:"flex",alignItems:"center",justifyContent:"center",fontSize:12,flexShrink:0,fontWeight:700,marginTop:2}}>!</div>
    <div style={{flex:1}}>
      <div style={{fontSize:13,fontWeight:600,color:"var(--text)"}}>{disp}{isLong&&<button onClick={()=>setExp(!exp)} style={{background:"none",border:"none",color:"var(--accent)",fontSize:11,cursor:"pointer",marginLeft:4}}>{exp?"show less":"show more"}</button>}</div>
      <div style={{fontSize:11,color:"var(--text-sub)",marginTop:2,display:"flex",gap:12}}>
        <span>{c.ConditionCategory}</span><span>Responsible: {c.ResponsibleParties}</span>
        {c.ConditionCode&&<span style={{color:"var(--text-muted)"}}>{c.ConditionCode}</span>}
      </div>
    </div>
  </div>;
};

// ─── Detail Panel ───────────────────────────────────────
const DetailPanel = ({loan:l,condMap,onClose:oc,onSaveNotes,onSaveVVOE}) => {
  const [notes,setNotes]=useState(l.Notes||"");
  const [vvoe,setVvoe]=useState(l.VVOEStatus||"");
  const [saving,setSaving]=useState(false);
  const [saved,setSaved]=useState(false);
  const conds=condMap[l.Title]||[];
  const urg2=urgency(l.DisplayClosingDate,l.Status);const uc=UC[urg2];
  const sc=STATUS_COLORS[l.Status]||STATUS_COLORS.Closed;
  const broker=isBkr(l);
  const lp=`https://prod.lendingpad.com/web/#/company/loans/${l.LoanID}`;
  const handleSave=async()=>{
    setSaving(true);
    try{await onSaveNotes(l._spId,notes);setSaved(true);setTimeout(()=>setSaved(false),2000);}
    catch(e){alert("Failed to save notes: "+e.message);}
    finally{setSaving(false);}
  };
  const handleVVOE=async(v)=>{
    setVvoe(v);
    try{await onSaveVVOE(l._spId,v);}
    catch(e){alert("Failed to save VVOE: "+e.message);}
  };
  const vo=broker?["N/A"]:["N/A","VVOE Needed","VVOE Working","VVOE Complete"];
  const vs={"N/A":{bg:"#605e5c",c:"#fff"},"VVOE Needed":{bg:"#a80000",c:"#fff"},"VVOE Working":{bg:"#ca5010",c:"#fff"},"VVOE Complete":{bg:"#107c10",c:"#fff"}};
  return <>

const getFederalHolidays = (year) => {
  const h=[];
  h.push({date:`${year}-01-01`,name:"New Year's Day"});
  let mlk=new Date(year,0,1);while(mlk.getDay()!==1)mlk.setDate(mlk.getDate()+1);mlk.setDate(mlk.getDate()+14);h.push({date:mlk.toISOString().slice(0,10),name:"MLK Day"});
  let pd=new Date(year,1,1);while(pd.getDay()!==1)pd.setDate(pd.getDate()+1);pd.setDate(pd.getDate()+14);h.push({date:pd.toISOString().slice(0,10),name:"Presidents' Day"});
  let mem=new Date(year,4,31);while(mem.getDay()!==1)mem.setDate(mem.getDate()-1);h.push({date:mem.toISOString().slice(0,10),name:"Memorial Day"});
  h.push({date:`${year}-06-19`,name:"Juneteenth"});
  h.push({date:`${year}-07-04`,name:"Independence Day"});
  let lab=new Date(year,8,1);while(lab.getDay()!==1)lab.setDate(lab.getDate()+1);h.push({date:lab.toISOString().slice(0,10),name:"Labor Day"});
  let col2=new Date(year,9,1);while(col2.getDay()!==1)col2.setDate(col2.getDate()+1);col2.setDate(col2.getDate()+7);h.push({date:col2.toISOString().slice(0,10),name:"Columbus Day"});
  h.push({date:`${year}-11-11`,name:"Veterans Day"});
  let thx=new Date(year,10,1);while(thx.getDay()!==4)thx.setDate(thx.getDate()+1);thx.setDate(thx.getDate()+21);h.push({date:thx.toISOString().slice(0,10),name:"Thanksgiving"});
  h.push({date:`${year}-12-25`,name:"Christmas"});
  return h;
};

const CalendarView = ({loans,onCardClick:oc}) => {
  const now=new Date();const [calMonth,setCalMonth]=useState(now.getMonth());const [calYear,setCalYear]=useState(now.getFullYear());
  const monthName=["January","February","March","April","May","June","July","August","September","October","November","December"][calMonth];
  const daysInMonth=new Date(calYear,calMonth+1,0).getDate();
  const holidays=useMemo(()=>getFederalHolidays(calYear),[calYear]);
  const holidayMap=useMemo(()=>{const m={};holidays.forEach(h=>{const d=new Date(h.date);if(d.getMonth()===calMonth)m[d.getDate()]=h.name;});return m;},[holidays,calMonth]);
  const loansByDay=useMemo(()=>{const m={};loans.forEach(l=>{if(!l.DisplayClosingDate)return;const d=new Date(l.DisplayClosingDate);if(d.getMonth()===calMonth&&d.getFullYear()===calYear)if(!m[d.getDate()])m[d.getDate()]=[l];else m[d.getDate()].push(l);});return m;},[loans,calMonth,calYear]);
  const todayDate=now.getDate();const isToday=(d)=>now.getMonth()===calMonth&&now.getFullYear()===calYear&&d===todayDate;
  const prev=()=>{if(calMonth===0){setCalMonth(11);setCalYear(calYear-1);}else setCalMonth(calMonth-1);};
  const next=()=>{if(calMonth===11){setCalMonth(0);setCalYear(calYear+1);}else setCalMonth(calMonth+1);};

  // Build business-week grid
  const weeks=[];let week=[];
  const firstDay=new Date(calYear,calMonth,1).getDay(); // 0=Sun
  // Pad beginning: Mon=0, Tue=1...Fri=4
  const mondayOffset=firstDay===0?6:firstDay-1; // How many weekdays to skip before the 1st
  for(let p=0;p<mondayOffset&&mondayOffset<5;p++) week.push(null);
  for(let d=1;d<=daysInMonth;d++){
    const dow=new Date(calYear,calMonth,d).getDay();
    if(dow===0||dow===6) continue; // skip weekends
    week.push(d);
    if(dow===5||d===daysInMonth){while(week.length<5)week.push(null);weeks.push(week);week=[];}
  }
  if(week.length>0){while(week.length<5)week.push(null);weeks.push(week);}

  return <div style={{padding:"12px 16px"}}>
    <div style={{background:"var(--bg-card)",borderRadius:8,border:"1px solid var(--border)",overflow:"hidden"}}>
      <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",padding:"12px 16px",borderBottom:"1px solid var(--border)"}}>
        <button onClick={prev} style={{background:"var(--bg-card)",color:"var(--text)",border:"1px solid var(--border-mid)",borderRadius:4,padding:"4px 12px",cursor:"pointer",fontSize:14}}>← Prev</button>
        <div style={{fontSize:16,fontWeight:700,color:"var(--text)"}}>{monthName} {calYear}</div>
        <button onClick={next} style={{background:"var(--bg-card)",color:"var(--text)",border:"1px solid var(--border-mid)",borderRadius:4,padding:"4px 12px",cursor:"pointer",fontSize:14}}>Next →</button>
      </div>
      <table style={{width:"100%",borderCollapse:"collapse",tableLayout:"fixed"}}>
        <thead><tr>{["Mon","Tue","Wed","Thu","Fri"].map(d=><th key={d} style={{padding:"8px",textAlign:"center",fontSize:11,fontWeight:700,color:"var(--text-sub)",borderBottom:"2px solid var(--border)",background:"var(--bg-alt)"}}>{d}</th>)}</tr></thead>
        <tbody>{weeks.map((w,wi)=><tr key={wi}>{w.map((d,di)=>{
          const dl=d?loansByDay[d]||[]:[];const today=d&&isToday(d);const hol=d?holidayMap[d]:null;
          return <td key={di} style={{border:"1px solid var(--border)",padding:4,verticalAlign:"top",height:100,background:hol?"#fff8f0":today?"var(--accent-bg)":d?"var(--bg-card)":"var(--bg-alt)",position:"relative"}}>
            {d&&<div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:hol?1:4}}>
              <span style={{fontSize:11,fontWeight:today?700:400,color:today?"var(--accent)":"var(--text-sub)",paddingLeft:2}}>{today?`${monthName.slice(0,3)} ${d}`:d}</span>
            </div>}
            {hol&&<div style={{fontSize:9,color:"#ca5010",fontWeight:600,marginBottom:3,paddingLeft:2}}>{hol}</div>}
            {dl.map(l=>{const sc2=STATUS_COLORS[l.Status]||STATUS_COLORS.Closed;return <div key={l.Title} onClick={()=>oc(l)} style={{background:sc2.bg,color:sc2.text,fontSize:10,fontWeight:600,padding:"2px 4px",borderRadius:3,marginBottom:2,cursor:"pointer",whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis",borderLeft:`3px solid ${sc2.border}`}} title={`${l.BorrowerLastName}, ${l.BorrowerFirstName} - ${l.Status}`}>{l.BorrowerLastName}, {l.BorrowerFirstName}</div>;})}
          </td>;
        })}</tr>)}</tbody>
      </table>
    </div>
  </div>;
};

      {opts.map(opt=>{const c=opt==="All"?counts.length:counts.filter(l=>l[field]===opt).length;const v=opt==="All"?counts.reduce((s,l)=>s+(l.TotalLoanAmount||0),0):counts.filter(l=>l[field]===opt).reduce((s,l)=>s+(l.TotalLoanAmount||0),0);
        const optLabel=opt==="All"?(field==="Processor"?"All Processors":field==="LoanOfficer"?"All MLOs":"All Months"):(labelFn?labelFn(opt):opt);
        return <button key={opt} onClick={()=>{oc2(opt);setOpen(false);}} style={{display:"flex",justifyContent:"space-between",width:"100%",padding:"8px 14px",border:"none",background:opt===val?"var(--accent-bg)":"var(--bg-card)",cursor:"pointer",fontSize:12,color:"var(--text)",textAlign:"left",gap:8}} onMouseEnter={e=>{if(opt!==val)e.target.style.background="var(--bg-hover)";}} onMouseLeave={e=>{if(opt!==val)e.target.style.background="var(--bg-card)";}}><span>{optLabel}</span><span style={{color:"var(--text-dim)",whiteSpace:"nowrap"}}>{c} · {fmtVol(v)}</span></button>;
      })}
    </div>}
  </div>;
};

// ═══════════════════════════════════════════════════════════
// MAIN APP
// ═══════════════════════════════════════════════════════════
function App() {
  const [authState, setAuthState] = useState("checking"); // checking | unauthenticated | authenticated
  const [loans, setLoans] = useState([]);
  const [condMap, setCondMap] = useState({});
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [lastSync, setLastSync] = useState(null);
  const [sel, setSel] = useState(null);
  const [fProc, setFProc] = useState("All");
  const [fMLO, setFMLO] = useState("All");
  const [fMonth, setFMonth] = useState("All");
  const [search, setSearch] = useState("");
  const [view, setView] = useState("pipeline");
  const [myPipeline, setMyPipeline] = useState(false);
  const [statFilter, setStatFilter] = useState(null); // null | "active" | "soon" | "urgent" | "closed"
  const [darkMode, setDarkMode] = useState(() => window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);

  // Apply dark mode to document root
  useEffect(() => {
    document.documentElement.setAttribute('data-dark', darkMode);
  }, [darkMode]);

  // Escape key closes detail panel
  useEffect(() => {
    const handleKey = (e) => { if (e.key === "Escape") setSel(null); };
    document.addEventListener("keydown", handleKey);
    return () => document.removeEventListener("keydown", handleKey);
  }, []);

  // Auth check on mount
  useEffect(() => {
    async function init() {
      try {
        await msalInstance.initialize();
        // Handle redirect callback
        const response = await msalInstance.handleRedirectPromise();
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
          setAuthState("authenticated");
        } else {
          setAuthState("unauthenticated");
        }
      } catch (e) {
        console.error("Auth init error:", e);
        setAuthState("unauthenticated");
      }
    }
    init();
  }, []);

  // Load data when authenticated
  const loadData = useCallback(async () => {
    try {
      setLoading(true);
      const data = await fetchPipelineData();
      setLoans(data.loans);
      setCondMap(data.condMap);
      setLastSync(data.lastModified || new Date());
      setError(null);
    } catch (e) {
      console.error("Data load error:", e);
      setError(e.message);
    } finally {
      setLoading(false);
    }
  }, []);

  useEffect(() => {
    if (authState === "authenticated") loadData();
  }, [authState, loadData]);

  // Auto-refresh
  useEffect(() => {
    if (authState !== "authenticated") return;
    const interval = setInterval(loadData, CONFIG.refreshInterval);
    return () => clearInterval(interval);
  }, [authState, loadData]);

  const handleLogin = async () => {
    try {
      await msalInstance.loginPopup(loginRequest);
      setAuthState("authenticated");
    } catch (e) {
      setError(e.message);
    }
  };

  // Auth screen
  if (authState === "checking") return <div className="loading"><div className="spinner"/><div>Initializing...</div></div>;
  if (authState === "unauthenticated") return (
    <div className="auth-screen">
      <div style={{fontSize:24,fontWeight:700,color:"var(--accent)"}}>Office Pipeline</div>
      <div className="auth-msg">Sign in with your DCM account to access the pipeline</div>
      <button className="auth-btn" onClick={handleLogin}>Sign In with Microsoft</button>
      {error && <div className="auth-err">{error}</div>}
    </div>
  );

  // Loading
  if (loading && loans.length === 0) return <div className="loading"><div className="spinner"/><div>Loading pipeline data...</div></div>;

  // Data loaded — compute filters and stats
  const account = msalInstance.getAllAccounts()[0];
  const userName = account?.name || "";
  const procs = [...new Set(loans.map(l => shortProc(l.Processor)).filter(Boolean))].sort();
  const mlos = [...new Set(loans.map(l => l.LoanOfficer))].sort();
  const months = [...new Set(loans.filter(l => l.DisplayClosingDate).map(l => getMonthKey(l.DisplayClosingDate)))].sort((a, b) => {
    const la = loans.find(l => getMonthKey(l.DisplayClosingDate) === a);
    const lb = loans.find(l => getMonthKey(l.DisplayClosingDate) === b);
    return getMonthSort(la?.DisplayClosingDate).localeCompare(getMonthSort(lb?.DisplayClosingDate));
  });

  const filtered = loans.filter(l => {
    if (myPipeline && userName) {
      const nameMatch = l.LoanOfficer === userName || l.Processor === userName || shortProc(l.Processor) === userName.split(" ")[0];
      if (!nameMatch) return false;
    }
    if (fProc !== "All" && shortProc(l.Processor) !== fProc) return false;
    if (fMLO !== "All" && l.LoanOfficer !== fMLO) return false;
    if (fMonth !== "All") {
      const loanDate = l.DisplayClosingDate ? new Date(l.DisplayClosingDate) : null;
      const inMonth = loanDate && getMonthKey(l.DisplayClosingDate) === fMonth;
      const monthStart = getMonthStart(fMonth);
      // Active loans with closing date before selected month are overdue — always include
      const isOverdue = l.Status !== "Closed" && loanDate && loanDate < monthStart;
      if (!inMonth && !isOverdue) return false;
    }
    if (search) { const s = search.toLowerCase(); if (!`${l.BorrowerFirstName} ${l.BorrowerLastName} ${l.Title} ${l.LoanOfficer} ${l.Processor}`.toLowerCase().includes(s)) return false; }
    // Stat filter — applied after other filters
    if (statFilter === "closed" && l.Status !== "Closed") return false;
    if (statFilter === "urgent") { const d = diffDays(l.DisplayClosingDate); if (l.Status === "Closed" || d === null || d > 3) return false; }
    if (statFilter === "soon") { const d = diffDays(l.DisplayClosingDate); if (l.Status === "Closed" || d === null || d > 7) return false; }
    return true;
  });

  const columns = {};
  STATUS_ORDER.forEach(s => columns[s] = []);
  filtered.forEach(l => { if (columns[l.Status]) columns[l.Status].push(l); });
  Object.values(columns).forEach(a => a.sort((x, y) => {
    if (!x.DisplayClosingDate && !y.DisplayClosingDate) return 0;
    if (!x.DisplayClosingDate) return 1;
    if (!y.DisplayClosingDate) return -1;
    return new Date(x.DisplayClosingDate) - new Date(y.DisplayClosingDate);
  }));

  const active = filtered.filter(l => l.Status !== "Closed");
  const closedN = filtered.filter(l => l.Status === "Closed").length;
  const urgN = active.filter(l => { const d = diffDays(l.DisplayClosingDate); return d !== null && d <= 3; }).length;
  const soonN = active.filter(l => { const d = diffDays(l.DisplayClosingDate); return d !== null && d > 3 && d <= 7; }).length;
  const vol = active.reduce((s, l) => s + (l.TotalLoanAmount || 0), 0);

  const syncLabel = lastSync ? `Pipeline data as of ${lastSync.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" })}` : "Syncing...";
  const viewBtn = (id, label) => <button onClick={() => setView(id)} style={{ padding: "6px 12px", fontSize: 12, border: "none", cursor: "pointer", fontWeight: 600, background: view === id ? "var(--accent)" : "var(--bg-card)", color: view === id ? "#fff" : "var(--text-sub)", borderRight: "1px solid var(--border-mid)" }}>{label}</button>;

  return <div style={{fontFamily:"'Segoe UI',-apple-system,sans-serif",background:"var(--bg)",minHeight:"100vh",color:"var(--text)"}}>
    {/* Header */}
    <div style={{background:"var(--bg-header)",padding:"14px 20px",borderBottom:"3px solid var(--accent)",display:"flex",justifyContent:"space-between",alignItems:"center",flexWrap:"wrap",gap:12}}>
      <div>
        <div style={{display:"flex",alignItems:"center",gap:8}}>
          <span style={{fontSize:11,fontWeight:800,letterSpacing:1,color:"var(--text-sub)",background:"var(--border)",padding:"2px 6px",borderRadius:3}}>DCM</span>
          <span style={{fontSize:21,fontWeight:700,color:"var(--accent)",letterSpacing:-.3}}>Office Pipeline</span>
        </div>
        <div style={{fontSize:11,color:"var(--text-sub)",marginTop:2}}>{syncLabel} · {filtered.length} loans shown{loading && " · Refreshing..."}</div>
      </div>
      <div style={{display:"flex",gap:8,alignItems:"center",flexWrap:"wrap"}}>
        <input type="text" placeholder="Search borrower or loan #..." value={search} onChange={e => setSearch(e.target.value)} style={{padding:"6px 12px",border:"1px solid var(--border-mid)",borderRadius:4,fontSize:12,width:190,outline:"none",background:"var(--input-bg)",color:"var(--text)"}} onFocus={e => e.target.style.borderColor = "var(--accent)"} onBlur={e => e.target.style.borderColor = "var(--border-mid)"}/>
        <FP opts={["All", ...procs]} val={fProc} onChange={setFProc} counts={loans.map(l => ({...l, Processor: shortProc(l.Processor)}))} field="Processor"/>
        <FP opts={["All", ...mlos]} val={fMLO} onChange={setFMLO} counts={loans} field="LoanOfficer"/>
        <FP opts={["All", ...months]} val={fMonth} onChange={setFMonth} counts={loans.filter(l => l.DisplayClosingDate).map(l => ({...l, closingMonth: getMonthKey(l.DisplayClosingDate)}))} field="closingMonth"/>
        <button onClick={() => setMyPipeline(!myPipeline)} title={myPipeline ? "Showing my loans — click to show all" : "Show only my loans"} style={{padding:"6px 14px",border:`1px solid ${myPipeline?"var(--accent)":"var(--border-mid)"}`,borderRadius:20,fontSize:12,cursor:"pointer",fontWeight:600,background:myPipeline?"var(--accent)":"var(--bg-card)",color:myPipeline?"#fff":"var(--text)",whiteSpace:"nowrap"}}>My Pipeline</button>
        <div style={{display:"flex",border:"1px solid var(--border-mid)",borderRadius:4,overflow:"hidden",marginLeft:4}}>
          {viewBtn("pipeline", "Pipeline")}
          {viewBtn("calendar", "Calendar")}
          {viewBtn("details", "Details")}
        </div>
        <button onClick={loadData} title="Refresh data" style={{background:"none",border:"1px solid var(--border-mid)",borderRadius:4,padding:"6px 10px",cursor:"pointer",fontSize:14,color:"var(--text)"}}>↻</button>
        <button onClick={() => setDarkMode(!darkMode)} title={darkMode ? "Switch to light mode" : "Switch to dark mode"} style={{background:"none",border:"1px solid var(--border-mid)",borderRadius:4,padding:"6px 10px",cursor:"pointer",fontSize:14}}>{darkMode ? "☀️" : "🌙"}</button>
      </div>
    </div>

    {/* Stats Bar */}
    <div style={{background:"var(--bg-header)",padding:"10px 20px",borderBottom:"1px solid var(--border)",display:"flex",gap:12,flexWrap:"wrap",alignItems:"center"}}>
      <St n={active.length} c="#0078d4" l="Active pipeline" active={!statFilter} onClick={() => setStatFilter(null)}/>
      <St n={soonN} c="#ca5010" l="Closing within 7 days" active={statFilter==="soon"} onClick={() => setStatFilter(statFilter==="soon"?null:"soon")}/>
      <St n={urgN} c="#a80000" l="Closing within 3 days" active={statFilter==="urgent"} onClick={() => setStatFilter(statFilter==="urgent"?null:"urgent")}/>
      <St n={closedN} c="#107c10" l="Closed this month" active={statFilter==="closed"} onClick={() => setStatFilter(statFilter==="closed"?null:"closed")}/>
      {statFilter && <button onClick={() => setStatFilter(null)} style={{fontSize:11,color:"var(--text-sub)",background:"var(--border)",border:"none",borderRadius:12,padding:"3px 10px",cursor:"pointer",fontWeight:600}}>Clear filter</button>}
      <div style={{marginLeft:"auto",fontSize:13,color:"var(--text)"}}><span style={{fontWeight:700}}>{fmtVol(vol)}</span><span style={{color:"var(--text-sub)",fontSize:11,marginLeft:4}}>pipeline volume</span></div>
    </div>

    {/* Error banner */}
    {error && <div style={{background:"var(--error-bg)",color:"var(--error-text)",padding:"8px 20px",fontSize:12,fontWeight:600}}>⚠ Error loading data: {error} <button onClick={loadData} style={{marginLeft:8,background:"#a80000",color:"#fff",border:"none",borderRadius:3,padding:"2px 8px",cursor:"pointer",fontSize:11}}>Retry</button></div>}

    {/* Views */}
    {view === "pipeline" && <div style={{display:"flex",gap:10,padding:"12px 12px",overflowX:"auto",alignItems:"flex-start"}}>
      {STATUS_ORDER.map(status => { const sc = STATUS_COLORS[status]; const ls = columns[status]; return <div key={status} style={{background:"var(--bg-alt)",borderRadius:6,minWidth:240,maxWidth:240,display:"flex",flexDirection:"column",border:"1px solid var(--border)",flexShrink:0}}>
        <div style={{padding:"10px 12px",textAlign:"center",fontSize:12,fontWeight:700,textTransform:"uppercase",letterSpacing:.5,borderBottom:`2px solid ${sc.border}`,background:sc.bg,color:sc.text,borderTopLeftRadius:6,borderTopRightRadius:6,position:"sticky",top:0,zIndex:2}}>{status} <span style={{opacity:.5,fontWeight:400}}>({ls.length})</span></div>
        <div style={{padding:8,display:"flex",flexDirection:"column",gap:8}}>
          {ls.map(l => <Card key={l.Title} loan={l} onClick={setSel}/>)}
          {ls.length === 0 && <div style={{textAlign:"center",color:"var(--text-muted)",fontSize:12,padding:20,fontStyle:"italic"}}>No loans</div>}
        </div>
      </div>; })}
    </div>}

    {view === "calendar" && <CalendarView loans={filtered} onCardClick={setSel}/>}
    {view === "details" && <DetailsView loans={filtered} onCardClick={setSel}/>}

    {/* Detail Panel */}
    {sel && <DetailPanel loan={sel} condMap={condMap} onClose={() => setSel(null)} onSaveNotes={saveNotes} onSaveVVOE={saveVVOE}/>}
  </div>;
}

// ═══════════════════════════════════════════════════════════
// MOUNT
// ═══════════════════════════════════════════════════════════
const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);
</script>
</body>
</html>
